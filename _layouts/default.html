<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}{% if site.description %} – {{ site.description }}{% endif %}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}{% if site.description %} – {{ site.description }}{% endif %}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <header class="container">
      {% if site.avatar %}
      <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
      {% endif %}

      <div class="site-info">
        <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        {% if site.description %}<p class="site-description">{{ site.description }}</p>{% endif %}
        <div class="links">
          <!-- <a href="{{ site.baseurl }}/now">Now</a> -->
        </div>
      </div>

      <nav>
        <!--<a href="{{ site.baseurl }}/">Blog</a>-->
        
      </nav>
    </header>
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>

    {% include analytics.html %}
  </body>
</html>
